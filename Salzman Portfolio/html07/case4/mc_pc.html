<html lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Millennium Computers Order Form</title>
    <link href="mc_forms.css" rel="stylesheet" />
    <link href="mc_styles.css" rel="stylesheet" />
    <script type="text/javascript" src="mc_script.js"></script>
</head>

<body>
    <header>
        <h2>Millennium Computers Order Form</h2>
        <p>
            Thank you for choosing Millennium Computers! Here, we allow
            our users to fully customize their computers to fit their
            needs and price range.
        </p>
    </header>
    <form action="http://www.example.com/cg/register" name="cForm" method="POST">
        <div><label for="fnBox">First Name</label>
            <input id="fnBox" name="fName" type="text" placeholder="" required></div>
        <div><label for="lnBox">Last Name</label>
            <input id="lnBox" name="lName" type="text" placeholder="" required></div>
        <div><label for="streetBox">Street</label>
            <input id="streetBox" name="street" type="text" placeholder="" required></div>
        <div><label for="cityBox">City</label>
            <input id="cityBox" name="street" type="text" placeholder="" required></div>
        <div><label for="stateBox">State</label>
            <input id="stateBox" name="street" type="text" placeholder="" required></div>
        <div><label for="zipBox">Zip/Postal Code</label>
            <input id="zipBox" name="street" type="text" placeholder="nnnnn" required
                pattern="^\d{5}-\d{4}|\d{5}|[A-Z]\d[A-Z] \d[A-Z]\d$"></div>
        <div><label for="mailBox">Email</label>
            <input id="mailBox" name="email" type="email" placeholder="yourname@example.com" required
                pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"></div>
        <div><label for="phoneBox">Phone Number</label>
            <input id="phoneBox" name="phoneNumber" type="tel" placeholder="(nnn) nnn-nnnn" required
                pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"></div>
        <div><label for="creditBox">Credit Card Number</label>
            <input id="creditBox" name="creditCardNumber" type="text" placeholder="nnnn-nnnn-nnnn-nnnn" required
                pattern="^(\d{4}-){3}\d{4}$|^(\d{4} ){3}\d{4}$|^\d{16}$"></div>
        <div>
            <label for="speedBox">Processor Speed</label>
            <select name="pSpeed" id="speedBox">
                <option value="3-2ghz">3.2 GHz</option>
                <option value="4-0ghz">4.0 GHz</option>
                <option value="5-2 GHz">5.2 GHz</option>
            </select>
        </div>
        <div>
            <label for="memoryBox">Memory</label>
            <select name="mem" id="memoryBox">
                <option value="1gb">1 GB</option>
                <option value="2gb">2 GB</option>
                <option value="4gb">4 GB</option>
                <option value="8gb">8 GB</option>
            </select>
        </div>
        <div>
            <label for="monitorBox">Monitor Size</label>
            <select name="monitor" id="monitorBox">
                <option value="15in">15"</option>
                <option value="17in">17"</option>
                <option value="19in">19"</option>
                <option value="21in">21"</option>
            </select>
        </div>
        <div>
            <label for="hdStorageBox">Hard Drive Size</label>
            <select name="hd" id="hdStorageBox">
                <option value="240gb">240 GB</option>
                <option value="500gb">500 GB</option>
                <option value="750gb">750 GB</option>
                <option value="1tb">1 TB (1000 GB)</option>
            </select>
        </div>
        <div>
            <label>Include DVD Burner</label>
            <input type="radio" name="dvd" value="no">No
            <input type="radio" name="dvd" value="yes">Yes
        </div>
        <div>
            <label>Include Tuner Card</label>
            <input type="radio" name="tuner" value="no">No
            <input type="radio" name="tuner" value="yes">Yes
        </div>
        <div>
            <label>Include Media Card Reader</label>
            <input type="radio" name="mcard" value="no">No
            <input type="radio" name="mcard" value="yes">Yes
        </div>
        <div>
            <input type="checkbox" name="warranty" value="Yes">
            <label>Purchase 24 Month Extended Warranty</label>
        </div>
        <div>
            <label for="commentBox">Comments or Additional Information</label>
            <textarea name="comments" id="commentBox" placeholder="Comments"></textarea>
        </div>
        <button type="button">
            Contact Me
        </button>
        <button type="reset">
            Cancel Order
        </button>
        <button type="submit">
            Send Order
        </button>
    </form>
</body>
