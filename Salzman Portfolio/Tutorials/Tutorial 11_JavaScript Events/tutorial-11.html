<!DOCTYPE html>

<!--
  This HTML file is intended for use with the Cengage Learning video tutorial
  entitled "JavaScript Events". It provides students with a starting point for
  the tutorial so that they may focus on the JavaScript event concepts that are
  presented in the video. The video assumes that students are already familar
  with the HTML constructs included in this file.
-->
<html lang="en-US">

<head>
<title>Tutorial 11</title>
<link href="tutorial-11.css" rel="stylesheet"/>
<script src="tutorial-11.js"></script>
</head>

<body>
  <table class="main">
    <tr>
	  <td class="header" colspan="4">
	    <span class="header">Tutorial 11</span>
	  </td>
	</tr>
	<tr>
	  <td class="label1">
	    <span class="label">Color Palette:&nbsp;</span>
	  </td>
	  <td class="palette">
	    <table class="palette" id="paletteTable">
		</table>
	  </td>
	  <td class="label2">
	    <span class="label">Active Color:&nbsp;</span>
	  </td>
	  <td class="active">
	    <table id="activeTable">
		</table>
	  </td>
	</tr>
	<tr>
	  <td class="canvas" colspan="4">
		<br/>
	    <span class="canvas">Color Canvas</span>
		<br/>
		<table class="canvas" id="canvasTable">
		</table>
		<br/>
	  </td>
	</tr>
  </table>
</body>

</html>
